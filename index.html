<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="app-wrapper">
      <div class="container">
        <div id="home-score-container">
          <h3 class="home-txt">HOME</h3>
          <div id="home-score">0</div>
          <ul id="home-score-btns-container">
            <li onclick="add('home', 1)">+1</li>
            <li onclick="add('home', 2)">+2</li>
            <li onclick="add('home', 3)">+3</li>
          </ul>
        </div>
        <div id="guest-score-container">
          <h3 class="home-txt">GUEST</h3>
          <div id="guest-score">0</div>
          <ul id="guest-score-btns-container">
            <li onclick="add('guest', 1)">+1</li>
            <li onclick="add('guest', 2)">+2</li>
            <li onclick="add('guest', 3)">+3</li>
          </ul>
        </div>
      </div>
      <button id="new-game-btn" onclick="reset()">NEW GAME</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
